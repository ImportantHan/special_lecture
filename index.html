<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PA Study</title>
    <link rel="icon" href="./img/favicon.png">

    <link rel="stylesheet" href="./style.css" />

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://kit.fontawesome.com/a32d17aaaa.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  </head>
  <body>
    <div class="content">

      <div class="header">
        <div class="menu">
          <input type="checkbox" id="sideopen"/>
          <label for="sideopen">
            <div class="res-menu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </label>
          <div class="sidebar">
            <div class="category">
              <span class="menu">
                <a href="#" class="menulink home">메인</a>
              </span>
            </div>
            <div class="category">
              <span class="menu">
                <a href="#" class="menulink">내 강의실</a>
                <a href="javascript:void(0);" class="subopen">
                  <span></span>
                </a>
              </span>
              <ul>
                <li>진행중인 수업</li>
                <li>완료된 수업</li>
              </ul>
            </div>
            <div class="category">
              <span class="menu">
                <a href="#" class="menulink">과제 관리</a>
                <a href="javascript:void(0);" class="subopen"
                  ><span></span
                ></a>
              </span>
              <ul>
                <li>과제 제출</li>
                <li>피드백 확인</li>
                <li>완료된 과제</li>
              </ul>
            </div>
            <div class="category">
              <span class="menu">
                <a href="#" class="menulink">My Page</a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="body">
        <div class="setup-container">
          <button id="selectBtn" class="setup"><i class="fa-solid fa-hand-pointer"></i></button>
          <input id="lineWidth" class="setup" type="range" min="1" max="10" value="3" step="0.1">
          <input id="strokeColor" class="setup" type="color">
          <button id="brushBtn" class="setup"><i class="fa-solid fa-pen"></i></button>
          <button id="highlighterBtn" class="setup"><i class="fa-solid fa-highlighter"></i></button>
          <button id="eraseBtn" class="setup"><i class="fa-solid fa-eraser"></i></button>
          <button id="revertBtn" class="setup"><i class="fa-solid fa-arrow-rotate-left"></i></button>
          <button id="cleanBtn" class="setup"><i class="fa-solid fa-trash"></i></button>
          <label class="setup" for="fileInput"><i class="fa-solid fa-file-image"></i></label><input id="fileInput" type="file" accept="image/*">
          <button id="saveBtn" class="setup"><i class="fa-solid fa-download"></i></button>
        </div>
        <div class="canvas-wrapper">
          <canvas id="canvas"></canvas>
        </div>
      </div>
  
      <div class="footer">
        <span>&copy; PURPLE ACADEMY</span>
        <span class="material-symbols-outlined">home</span>
      </div>

    </div>

    <script src="./main.js"></script>

  </body>
</html>
